<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Momentum App</title>
</head>
<body>
    <div class="wrapper">
    <h2 id="clock">00:00</h2>
    </div>
    <div class="wrapper2">
    <form id="login-form" class="hidden">
        <input class="input" required maxlength="15" type="text" placeholder="What is your name?"/>
        <input class="btn" type="submit" value="Log In" />
    </form>
    </div>
    <div class="wrapper3">
    <h1 id = "greeting" class="hidden">  
    </h1>
    </div>
    <form id="todo-form" class="todo">
        <input class="todos" type="text" placeholder="To Do" required/>
    </form>
    <ul id="todo-list" class="list"></ul>
    <div id="quote" class="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span class="weather"></span>
        <span class="city"></span>
    </div>
    <script src="js/clock.js"></script> 
    <script src="js/greetings.js"></script> 
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weathers.js"></script>
</body>
</html>
